{% extends 'base.html' %}

{% block header %}
  {% if g.user %}
    <a class="action" style="width: 100%;" href="{{ url_for('gate.open') }}">
      <button style="width: 100%; height: 300px; font-size: 50px; background-color: {{ 'green' if is_open else 'red' }};">Open</button>
    </a>
  {% else %}
    <a class="action" style="width: 100%;" href="{{ url_for('auth.login') }}">
      <button style="width: 100%; height: 300px; font-size: 50px;">Login</button>
    </a>
  {% endif %}
{% endblock %}
